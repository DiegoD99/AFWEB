<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listagem</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" >
</head>
<body>
<a href="../index" class="card btn btn-outline-warning">Voltar</a>
	<table class="table table-striped table-dark">
	  <thead>
	    <tr>
	      <th scope="col">Matr√≠cula</th>
	      <th scope="col">Nome</th>
	      <th scope="col">Data de Nascimento</th>
	      <th scope="col">Orientador</th>
	      <th scope="col" colspan="2" class="text-center">Controle</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="bolsista:${bolsistas}">
	      <th scope="row" th:text="${bolsista.matricula}"></th>
	      <td th:text="${bolsista.nome}"></td>
	      <td th:text="${bolsista.dataNasc}"></td>
	      <td th:text="${bolsista.orientador}"></td>
	      <td scope="row"><a class="btn btn-outline-primary" th:href="@{/bolsista/atualizar/{matricula}(matricula = ${bolsista.matricula})}">Atualizar</a></td>
		  <td scope="row"><a class="btn btn-outline-danger" th:href="@{/bolsista/apagar/{matricula}(matricula = ${bolsista.matricula})}">Apagar</a></td>
	    </tr>
	   </tbody>
	</table>
</body>
</html>
